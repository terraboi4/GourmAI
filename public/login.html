<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <div class="alert-box">
        <p class="alert">msg</p>
      </div>
    <div class="container">
      <a href="/">🏠 Back home</a>
      
      <div class="form">
        <h1 class="heading">Login 🧑‍🍳</h1>
        <input
          type="email"
          placeholder="Email"
          autocomplete="off"
          class="email"
          required
        />
        <input
          type="Password"
          placeholder="Password"
          autocomplete="off"
          class="password"
          required
        />
        <button class="submit-btn">Go have fun</button>
        <p class="link">
        Don't have an account? Register <a href="/register.html">here</a>
      </p>
      </div>
      
    </div>

    <script src="js/form.js"></script>
  </body>
</html>
